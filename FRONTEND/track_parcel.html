<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <meta charset="UTF-8" />
  <title>Track Parcel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .track-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
    }

    button {
      background-color: #0056b3;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #003d80;
    }

    .parcel-card {
      margin-top: 25px;
      background: #f7f9fc;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #e0e0e0;
    }

    .not-found {
      margin-top: 25px;
      background: #ffeaea;
      color: #b30000;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #ffb3b3;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0056b3;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header><h1>Track Your Parcel</h1></header>

  <div class="track-container">
    <form id="trackForm">
      <h2>Enter Parcel ID</h2>
      <input type="number" id="parcel_id" placeholder="Parcel ID" required />
      <button type="submit">Track</button>
    </form>

    <div id="loader" class="loader" style="display:none;"></div>
    <div id="result"></div>

    <p style="text-align:center; margin-top:20px;">
      <a href="index.html">‚¨Ö Back to Home</a>
    </p>
  </div>

  <footer><p>¬© 2025 CPDS | All Rights Reserved</p></footer>

<script>
  document.getElementById("trackForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const id = document.getElementById("parcel_id").value;

    try {
      const res = await fetch(`http://localhost:5000/api/tracking/${id}`);
      const data = await res.json();

      // Handle "not found" or error responses
      if (!res.ok || !data.parcel) {
        document.getElementById("result").innerHTML = `
          <p style="color:red; text-align:center;">‚ùå No parcel found for ID ${id}</p>
        `;
        return;
      }

      const parcel = data.parcel;
      const updates = data.tracking_updates;

      // Build the HTML for parcel summary
      let parcelHTML = `
        <div style="background:#f3f3f3; padding:15px; border-radius:8px; margin-bottom:20px;">
          <h3>üì¶ Parcel Summary</h3>
          <p><strong>Parcel ID:</strong> ${parcel.parcel_id}</p>
          <p><strong>Type:</strong> ${parcel.parcel_type || 'N/A'}</p>
          <p><strong>Weight:</strong> ${parcel.weight || 'N/A'}</p>
          <p><strong>Status:</strong> ${updates.length ? updates[updates.length - 1].status : 'N/A'}</p>
        </div>
      `;

      // Build the HTML for tracking updates
      let trackingHTML = `
        <div style="background:#fff; padding:15px; border-radius:8px;">
          <h3>üïì Tracking History</h3>
          ${
            updates.length
              ? updates
                  .map(
                    (u) => `
              <p>üìç <strong>${u.location_update}</strong><br>
              Status: ${u.status}<br>
              <small>${new Date(u.timestamp).toLocaleString()}</small></p>
              <hr>
            `
                  )
                  .join('')
              : '<p>No tracking updates yet.</p>'
          }
        </div>
      `;

      document.getElementById("result").innerHTML = parcelHTML + trackingHTML;
    } catch (err) {
      console.error("Error fetching data:", err);
      document.getElementById("result").innerHTML =
        '<p style="color:red;">‚ö†Ô∏è Server error. Please try again later.</p>';
    }
  });
</script>


</body>
</html>
